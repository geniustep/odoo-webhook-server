version: '3.8'

services:
  webhook-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo-webhook-server
    restart: unless-stopped
    environment:
      - ODOO_URL=${ODOO_URL:-https://app.propanel.ma}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - NODE_ENV=${NODE_ENV:-production}
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./webhook.log:/app/webhook.log
      - ./auth.log:/app/auth.log
    ports:
      - "8000:8000"
    networks:
      - routy-traefik_web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=routy-traefik_web"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.webhook-web.rule=Host(`webhook.geniura.com`)"
      - "traefik.http.routers.webhook-web.entrypoints=web"
      - "traefik.http.routers.webhook-web.middlewares=https-redirect"
      - "traefik.http.routers.webhook-web.service=webhook"
      - "traefik.http.routers.webhook.rule=Host(`webhook.geniura.com`)"
      - "traefik.http.routers.webhook.entrypoints=websecure"
      - "traefik.http.routers.webhook.tls.certresolver=lehttp"
      - "traefik.http.routers.webhook.service=webhook"
      - "traefik.http.services.webhook.loadbalancer.server.port=8000"

networks:
  routy-traefik_web:
    external: true

